<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img  src="icon.png" alt="" width="80" height="60" class="d-inline-block align-text-center iconhead">
            <span style="color: azure;margin-left: 10px;">Weather App </span>
          </a>
        </div>
      </nav>
    <div class="row container-fluid">
        <div class="col-7 maincol" id="maincol">
            


        </div>
        <div class="col-5 searchcol">
            <div class="searchcolumn">
            <div class="d-flex ms-5 mt-5 ">
                <input  id="cinput" type="text" placeholder="enter city name..">
                <button onclick="main()" type="button" class="btn btn-dark"> <img style="width: 45px;height: 40px;" src="sun.png" alt=""> </button>
            </div>
        </div>
            <div class="heading text-center mt-5">
                <h2>Weather Details</h2>
            </div>
            <div class="divider py-1 bg-success"></div>
            <div id="leftcontent">
                <div class="row">
                    <div class="pricing-column">
                      <div class="card bg-transparent">
                        <div class="card-header">
                          <h3></h3>
                        </div>
                
                        <div class="card-body">
                          <h5 class="price-text">Humidity <span>:</span>  </h5>
                          <h5>Wind <span style="margin-left: 32px;">:</span></h5>
                          <h5>Pressure <span style="margin-left: 5px;">:</span> </h5>
                
                        </div>
                      </div>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
